<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/9b197449cc.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="container">
    <h1>Bilz<span>Code</span></h1>
    <div class="calculator">
        <div class="screen">
          <input type="text" id="screen">
        </div>
        <div class="numbers">
          <div class="row">
            <button style="font-size: 20px;" onclick="clearScreen ()">AC</button>
            <button #backSpace class="fa-solid fa-delete-left" onclick="backspace()"></button>
            <button onclick="valueButton('%')">%</button>
            <button onclick="valueButton('/')">/</button>
          </div>
          <div class="row">
            <button onclick="valueButton('7')">7</button>
            <button onclick="valueButton('8')">8</button>
            <button onclick="valueButton('9')">9</button>
            <button onclick="valueButton('*')">x</button>
          </div>
          <div class="row">
            <button onclick="valueButton('4')">4</button>
            <button onclick="valueButton('5')">5</button>
            <button onclick="valueButton('6')">6</button>
            <button onclick="valueButton('-')">-</button>
          </div>
          <div class="row">
            <button onclick="valueButton('1')">1</button>
            <button onclick="valueButton('2')">2</button>
            <button onclick="valueButton('3')">3</button>
            <button onclick="valueButton('+')">+</button>
          </div>
          <div class="row">
            <button onclick="valueButton('0')">0</button>
            <button onclick="valueButton('.')">.</button>
            <button class="equal" style="width: 126px;background-color: #FD8D14; color: #fff;" onclick="calculate()">=</button>
            
          </div>
        </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
